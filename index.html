<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="background-design">
      <img
        class="background--top"
        src="./images/bg-pattern-top.svg"
        alt="background-design-top"
      />
      <img
        class="background--bottom"
        src="./images/bg-pattern-bottom.svg"
        alt="background-design-bottom"
      />
    </div>

    <div class="container">
      <div class="card">
        <div class="card__top"></div>
        <div class="card__image--container">
          <img
            class="card__image"
            src="./images/image-victor.jpg"
            alt="Profile Picture"
          />
        </div>
        <div class="card__middle">
          <div class="card__personal--info">
            <div class="card__name--age">
              <span class="card__name">Victor Crest</span>
              <span class="card__age">26</span>
            </div>

            <div class="card__location">London</div>
          </div>
        </div>
        <div class="card__bottom">
          <div class="card__info">
            <span class="card__info--stat">80K</span>
            <span class="card__info--description">Followers</span>
          </div>
          <div class="card__info">
            <span class="card__info--stat">803K</span>
            <span class="card__info--description">Likes</span>
          </div>
          <div class="card__info">
            <span class="card__info--stat">1.4K</span>
            <span class="card__info--description">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
